{% extends "base.html" %}

{% block container %}
{% if follower %}
<div class="following">
{% for follow in follower %}
    <div class="user">
        <img src="{{follow.profile_picture.url}}" alt="">
        <p>{{follow.user.username}}</p>
        <a href="follow_user/{{follow.user.id}}">unfollow</a>
    </div>
{% endfor %}
</div>
{% else %}
<h1>No following</h1>
{% endif %}
{% endblock container %}
