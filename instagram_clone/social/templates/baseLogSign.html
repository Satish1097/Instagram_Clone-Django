{% block header %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <script>alert("{{message}}")</script>{% endif %}
    {% endfor %}
    {% endif %}
    <div class="nav">
        <div class="logo">
            <h1>𝐼𝓃𝓈𝓉𝒶𝑔𝓇𝒶𝓂</h1>
        </div>
        <div class="menu">
            <button class="login"><a href="Login">Login</a></button>
            <button class="signup"><a href="/">SignUp</a></button>
        </div>
    </div>
    {% endblock header %}

    {% block container %}{% endblock container %}

</body>
</html>
