{% extends "base.html" %}
{% block container %}
    <div class="favorite_post">
    {% if favorite_post %}
    {% for i in favorite_post %}
    <div class="post">
        <div class="image">
            <img src="{{i.image.url}}" alt="">
        </div>
        <div class="caption">
            <p>{{i.caption}}</p>
        </div>

    </div>
    {% endfor %}
    {% else %}
    <h1>No favorite post</h1>
    {% endif %}
{% endblock container %}
